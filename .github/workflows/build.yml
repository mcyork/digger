name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf  # For Raspberry Pi

    steps:
    - uses: actions/checkout@v4

    # Install Rust for each OS
    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
        rustup target add ${{ matrix.target }}

    # Build the project
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    # Upload the built binary as an artifact
    - name: Upload Release Asset
      uses: actions/upload-artifact@v4
      with:
        name: digger-${{ matrix.target }}
        path: target/${{ matrix.target }}/release/digger*

    # Create a release and upload the artifacts
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/${{ matrix.target }}/release/digger*
        asset_name: digger-${{ matrix.target }}-release
        asset_content_type: application/octet-stream
